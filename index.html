<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Reform Now</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #e53935;
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #eee;
      --accent: #f44336;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }

    .w3-bar {
      background-color: #000;
    }

    .w3-bar .w3-button {
      color: white;
    }

    .hero {
      background-image: url('Pictures/background 1.jpg');
      height: 100vh;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero h1 {
      position: relative;
      color: white;
      font-size: 3em;
      letter-spacing: 8px;
      z-index: 1;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #c62828;
    }

    section {
      padding: 64px 16px;
      max-width: 1200px;
      margin: auto;
    }

    .stats div {
      font-size: 1.2em;
      margin: 12px 0;
    }

    .stat-bar {
      background: #ddd;
      border-radius: 50px;
      overflow: hidden;
      margin: 8px 0;
    }

    .stat-fill {
      background: var(--accent);
      color: white;
      padding: 6px;
      text-align: center;
    }

    .victim-grid img {
      width: 100%;
      border-radius: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    .victim-grid img:hover {
      transform: scale(1.05);
    }

    .dark-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-card" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()"><i class="fa fa-bars"></i></a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#shirts" class="w3-bar-item w3-button w3-hide-small">SHIRTS</a>
    <a href="#victims" class="w3-bar-item w3-button w3-hide-small">VICTIMS</a>
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small">CONTACT</a>
  </div>
</div>

<!-- Hero -->
<div class="hero" id="home">
  <div>
    <h1 data-aos="zoom-in">GUN REFORM NOW</h1>
    <button onclick="document.getElementById('shirts').scrollIntoView({behavior: 'smooth'})">Support Now</button>
  </div>
</div>

<!-- Shirts Section -->
<section id="shirts">
  <h2 class="w3-center" data-aos="fade-up">Current Designs</h2>
  <p class="w3-center"><em>#NEVERAGAIN</em></p>
  <div class="w3-center w3-padding" data-aos="fade-up">
    <img src="Pictures/shirt.jpg" style="max-width: 90%; border-radius: 12px;">
  </div>
</section>

<!-- Stats -->
<section class="stats" data-aos="fade-up">
  <h3 class="w3-center">Gun Violence Statistics</h3>
  <div>United States</div>
  <div class="stat-bar"><div class="stat-fill" style="width: 93%">3.85</div></div>
  <div>Canada</div>
  <div class="stat-bar"><div class="stat-fill" style="width: 10%">0.48</div></div>
  <div>Denmark</div>
  <div class="stat-bar"><div class="stat-fill" style="width: 5%">0.14</div></div>
</section>

<!-- Victims -->
<section id="victims">
  <h2 class="w3-center" data-aos="fade-up">Victims</h2>
  <p class="w3-center">May they rest in peace. Click to view.</p>
  <div class="w3-row-padding victim-grid" data-aos="fade-up">
    <div class="w3-col m3"><img src="Victims/alyssa.jpg" alt="Alyssa"></div>
    <div class="w3-col m3"><img src="Victims/scott.jpg" alt="Scott"></div>
    <div class="w3-col m3"><img src="Victims/martin.jpg" alt="Martin"></div>
    <div class="w3-col m3"><img src="Victims/nicolas.jpg" alt="Nicolas"></div>
  </div>
</section>

<!-- Contact -->
<section id="contact" data-aos="fade-up">
  <h2 class="w3-center">Contact</h2>
  <form class="w3-container w3-card-4 w3-padding-16">
    <div class="w3-row-padding">
      <div class="w3-half"><input class="w3-input w3-border" type="text" placeholder="Name" required></div>
      <div class="w3-half"><input class="w3-input w3-border" type="email" placeholder="Email" required></div>
    </div>
    <textarea class="w3-input w3-border w3-margin-top" placeholder="Message" required></textarea>
    <button class="w3-button w3-right w3-margin-top" style="background: var(--accent); color: white;">Send</button>
  </form>
</section>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-32">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up"></i> To the top</a>
  <p class="w3-opacity">&copy; 2025 Gun Reform Now</p>
</footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
<script>
AOS.init({ duration: 1000 });

function toggleFunction() {
  const x = document.getElementById("myNavbar");
  x.className = x.className.includes("w3-show") ? x.className.replace(" w3-show", "") : x.className + " w3-show";
}

function toggleDarkMode() {
  const current = document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.stat-fill').forEach(el => {
    const num = parseFloat(el.textContent);
    const options = { duration: 2 };
    const countUp = new CountUp(el, num, options);
    if (!countUp.error) countUp.start();
  });
});
</script>
</body>
</html>
