<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Reform Now</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body {
      font-family: "Lato", sans-serif;
      height: 100%;
      margin: 0;
      color: #444;
      background: #f4f4f4;
    }

    .w3-bar {
      background-color: #111;
    }

    .w3-bar .w3-button {
      padding: 16px;
      color: #fff;
      transition: background 0.3s;
    }

    .w3-bar .w3-button:hover {
      background-color: #333;
    }

    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }

    .bgimg-1 {
      background-image: url('Pictures/background 1.jpg');
      height: 100vh;
    }

    .bgimg-2 {
      background-image: url('Pictures/majory.jpg');
      height: 400px;
    }

    .bgimg-3 {
      background-image: url('Pictures/flag.jpg');
      height: 400px;
    }

    .section-title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 24px;
    }

    .victim-grid img {
      border-radius: 10px;
      transition: 0.3s;
    }

    .victim-grid img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-card" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()"><i class="fa fa-bars"></i></a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#shirts" class="w3-bar-item w3-button w3-hide-small">SHIRTS</a>
    <a href="#victims" class="w3-bar-item w3-button w3-hide-small">VICTIMS</a>
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small">CONTACT</a>
  </div>
</div>

<!-- Hero Section -->
<header class="bgimg-1 w3-display-container" id="home">
  <div class="w3-display-middle w3-center">
    <h1 class="w3-xxlarge w3-text-white w3-wide">GUN REFORM NOW</h1>
  </div>
</header>

<!-- Shirts Section -->
<section class="w3-container w3-padding-64" id="shirts">
  <h2 class="section-title">Current Designs</h2>
  <p class="w3-center"><em>#NEVER AGAIN</em></p>
  <div class="w3-center">
    <a href="shirt_one.html"><img src="Pictures/shirt.jpg" class="w3-image w3-card-4" style="max-width: 90%;"></a>
  </div>
</section>

<!-- Statistics -->
<section class="w3-container w3-padding-32">
  <h3 class="section-title">Gun Violence Stats</h3>
  <div class="w3-light-grey w3-round-xlarge w3-margin-bottom">
    <div class="w3-container w3-dark-grey w3-round-xlarge" style="width:93%">United States – 3.85</div>
  </div>
  <div class="w3-light-grey w3-round-xlarge w3-margin-bottom">
    <div class="w3-container w3-dark-grey w3-round-xlarge" style="width:10%">Canada – 0.48</div>
  </div>
  <div class="w3-light-grey w3-round-xlarge w3-margin-bottom">
    <div class="w3-container w3-dark-grey w3-round-xlarge" style="width:5%">Denmark – 0.14</div>
  </div>
</section>

<!-- Victims Section -->
<div class="bgimg-2"></div>
<section class="w3-container w3-padding-64" id="victims">
  <h2 class="section-title">Victims of Gun Violence</h2>
  <p class="w3-center"><em>Click on images to view</em></p>
  <div class="w3-row-padding w3-center victim-grid">
    <div class="w3-col m3"><img src="Victims/alyssa.jpg" style="width:100%" alt="Alyssa Alhadef, 14"></div>
    <div class="w3-col m3"><img src="Victims/scott.jpg" style="width:100%" alt="Scott Beigel, 35"></div>
    <div class="w3-col m3"><img src="Victims/martin.jpg" style="width:100%" alt="Martin Duque Anguiano, 14"></div>
    <div class="w3-col m3"><img src="Victims/nicolas.jpg" style="width:100%" alt="Nicholas Dworet, 17"></div>
  </div>
</section>

<!-- Contact Section -->
<div class="bgimg-3"></div>
<section class="w3-container w3-padding-64" id="contact">
  <h2 class="section-title">Contact</h2>
  <p class="w3-center">We would love your feedback!</p>
  <form class="w3-container w3-card-4 w3-padding-16 w3-white w3-margin-top">
    <div class="w3-row-padding">
      <div class="w3-half w3-margin-bottom">
        <input class="w3-input w3-border" type="text" placeholder="Name" required>
      </div>
      <div class="w3-half w3-margin-bottom">
        <input class="w3-input w3-border" type="email" placeholder="Email" required>
      </div>
    </div>
    <textarea class="w3-input w3-border w3-margin-bottom" placeholder="Your Message" required></textarea>
    <button class="w3-button w3-black w3-right" type="submit"><i class="fa fa-paper-plane"></i> SEND</button>
  </form>
</section>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-32">
  <p><a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>Back to top</a></p>
  <p class="w3-opacity">&copy; 2025 Gun Reform Now</p>
</footer>

<script>
function toggleFunction() {
  const x = document.getElementById("myNavbar");
  if (x.className.indexOf("w3-show") === -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>
</html>
